<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .square {
        width: 300px;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .red {
        position: absolute;
        top: 200px;
        left: 100px;
        background: red;
      }

      .blue {
        position: absolute;
        top: 500px;
        left: 700px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="square red">RED SQUARE</div>
    <div class="square blue">BLUE SQUARE</div>
  </body>
</html>
